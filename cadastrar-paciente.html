<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente - YaraVac</title>
    <link rel="icon" href="assets/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/page-forms.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="main-header">
        <a href="home.html" class="logo-container">
            <img src="assets/logo.png" alt="YaraVac Logo">
            <h1>YaraVac</h1>
        </a>
        <div class="user-actions">
            <a href="notificacoes.html" class="notification-bell">
                <i class="fa-regular fa-bell"></i>
                <div class="badge">3</div>
            </a>
            <a href="perfil.html" class="user-profile">
                <i class="fa-regular fa-user"></i>
                <span>Usuario@123</span>
            </a>
        </div>
    </header>

    <main class="main-container">
        <div class="card">
            <div class="page-title-container">
                <h2>Cadastro de Paciente</h2>
            </div>
            <form action="home.html">
                <div class="form-grid">
                    <div class="form-group"><label for="cns">CNS:</label><input type="text" id="cns" placeholder="Cartão Nacional de Saúde"></div>
                    <div class="form-group"><label for="cpf">CPF:</label><input type="text" id="cpf" placeholder="000.000.000-00"></div>
                    <div class="form-group"><label for="nascimento">Data de nascimento:</label><input type="date" id="nascimento"></div>
                    <div class="form-group full-width"><label for="nome">Nome completo:</label><input type="text" id="nome" placeholder="Nome completo do paciente"></div>

                    <div class="form-group"><label for="etnia">Etnia:</label><input type="text" id="etnia" placeholder="Digite a etnia"></div>
                    <div class="form-group">
                        <label for="sexo">Sexo:</label>
                        <select id="sexo">
                            <option value="">Selecione o sexo</option>
                            <option value="MASCULINO">Masculino</option>
                            <option value="FEMININO">Feminino</option>
                        </select>
                    </div>
                    <div class="form-group"><label for="comunidade">Comunidade:</label><input type="text" id="comunidade" placeholder="Nome da comunidade"></div>
                    <div class="form-group full-width"><label for="comorbidade">Comorbidade:</label><input type="text" id="comorbidade" placeholder="Descreva a comorbidade, se houver"></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Cadastrar Paciente</button>
                </div>
            </form>
        </div>
    </main>
    <script src="js/cadastrar-paciente.js"></script>
    <script src="js/header-user.js"></script>
</body>
</html>
