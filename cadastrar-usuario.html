<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - YaraVac</title>
    <link rel="icon" href="assets/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/page-forms.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="main-header">
        <a href="home.html" class="logo-container">
            <img src="assets/logo.png" alt="YaraVac Logo">
            <h1>YaraVac</h1>
        </a>
        <div class="user-actions">
            <a href="notificacoes.html" class="notification-bell">
                <i class="fa-regular fa-bell"></i>
                <div class="badge">3</div>
            </a>
            <a href="perfil.html" class="user-profile">
                <i class="fa-regular fa-user"></i>
                <span>Admin</span>
            </a>
        </div>
    </header>

    <main class="main-container">
        <div class="card">
            <div class="page-title-container">
                <h2>Cadastro de Usuário</h2>
            </div>
            <form id="cadastroUsuarioForm">
                <div class="form-grid">
                    <div class="form-group full-width"><label for="nomeCompleto">Nome completo:</label><input type="text" id="nomeCompleto" placeholder="Nome completo do usuário" required></div>
                    
                    <div class="form-group"><label for="usuario">Usuário:</label><input type="text" id="usuario" placeholder="Nome de usuário (login)" required></div>
                    <div class="form-group"><label for="email">E-mail:</label><input type="email" id="email" placeholder="email@exemplo.com" required></div>
                    
                    <div class="form-group"><label for="cpf">CPF:</label><input type="text" id="cpf" placeholder="000.000.000-00" required></div>
                    <div class="form-group"><label for="telefone">Telefone:</label><input type="text" id="telefone" placeholder="(00) 00000-0000"></div>
                    
                    <div class="form-group"><label for="dataNascimento">Data de nascimento:</label><input type="date" id="dataNascimento" required></div>
                    <div class="form-group">
                        <label for="cargo">
                            Cargo:
                        </label>
                        <select id="cargo">
                            <option value="">Selecione o cargo</option>
                            <option value="TECNICO">Técnico</option>
                            <option value="ENFERMEIRO">Enfermeiro</option>
                            <option value="TECNICO_DE_ENFERMAGEM">Técnico de Enfermagem</option>
                        </select>
                    </div>
                    
                    <div class="form-group"><label for="senha">Senha:</label><input type="password" id="senha" placeholder="Digite a senha" required></div>
                    <div class="form-group"><label for="confirmarSenha">Confirmar Senha:</label><input type="password" id="confirmarSenha" placeholder="Confirme a senha" required></div>
                    
                    <div class="form-group full-width">
                        <label for="role">Perfil (Role):</label>
                        <select id="role" required>
                            <option value="">Selecione o perfil</option>
                            <option value="USER">Usuário (USER)</option>
                            <option value="ADMIN">Administrador (ADMIN)</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Cadastrar Usuário</button>
                </div>
            </form>
        </div>
    </main>
    <script src="js/cadastrar-usuario.js"></script>
    <script src="js/header-user.js"></script>
</body>
</html>
