<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vacina - YaraVac</title>
    <link rel="icon" href="assets/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/page-forms.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="main-header">
        <a href="home.html" class="logo-container">
            <img src="assets/logo.png" alt="YaraVac Logo">
            <h1>YaraVac</h1>
        </a>
        <div class="user-actions">
            <a href="notificacoes.html" class="notification-bell">
                <i class="fa-regular fa-bell"></i>
                <div class="badge">3</div>
            </a>
            <a href="perfil.html" class="user-profile">
                <i class="fa-regular fa-user"></i>
                <span>Usuario@123</span>
            </a>
        </div>
    </header>

    <main class="main-container">
        <div class="card">
            <div class="page-title-container">
                <h2>Cadastro de Vacina</h2>
            </div>
            <form id="form-cadastrar-vacina" action="#">
                <div class="form-grid">
                    <div class="form-group"><label for="nome-vacina">Nome:</label><input type="text" id="nome-vacina" placeholder="Nome da vacina" required></div>
                    <div class="form-group"><label for="lote">Nº do lote:</label><input type="text" id="lote" placeholder="Número do lote" required></div>
                    <div class="form-group"><label for="fabricante">Fabricante:</label><select id="fabricante" required></select></div>
                    <div class="form-group"><label for="fabricacao">Data de Fabricação:</label><input type="date" id="fabricacao" required></div>
                    <div class="form-group"><label for="validade">Data de Validade:</label><input type="date" id="validade" required></div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Adicionar Vacina</button>
                </div>
            </form>
        </div>
    </main>
    <script src="js/cadastrar-vacina.js"></script>
    <script src="js/header-user.js"></script>
</body>
</html>
